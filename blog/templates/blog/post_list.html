{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post-item">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <hr>
            <div class="content">
                {{ post.text|striptags|safe|truncatewords:10 }}
            </div>
            {{ post.photo }}
            <p class="date">{{ post.published_date|date:"Y년 M d일 D" }}, {{ post.author }} 작성</p>
        </div>
    {% endfor %}
{% endblock %}
